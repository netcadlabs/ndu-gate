[loggers]
keys=root, service, connector, video_source

[handlers]
keys=consoleHandler, serviceHandler, connectorHandler, videoSourceHandler

[formatters]
keys=LogFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_connector]
level=DEBUG
handlers=connectorHandler
formatter=LogFormatter
qualname=connector

[logger_service]
level=DEBUG
handlers=serviceHandler
formatter=LogFormatter
qualname=service

[logger_video_source]
level=DEBUG
handlers=videoSourceHandler
formatter=LogFormatter
qualname=video_source

[handler_connectorHandler]
level=DEBUG
class=logging.handlers.TimedRotatingFileHandler
formatter=LogFormatter
args=("./../logs/connector.log", "d", 1, 7,)

[handler_serviceHandler]
level=DEBUG
class=logging.handlers.TimedRotatingFileHandler
formatter=LogFormatter
args=("./../logs/service.log", "d", 1, 7,)

[handler_videoSourceHandler]
level=DEBUG
class=logging.handlers.TimedRotatingFileHandler
formatter=LogFormatter
args=("./../logs/video_source.log", "d", 1, 7,)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=LogFormatter
args=(sys.stdout,)

[formatter_LogFormatter]
format="%(asctime)s - %(levelname)s - [%(filename)s] - %(module)s - %(lineno)d - %(message)s"
datefmt="%Y-%m-%d %H:%M:%S"