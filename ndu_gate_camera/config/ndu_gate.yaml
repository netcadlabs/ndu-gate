video_source:
  type: CAMERA # VIDEO_FILE, PI_CAMERA, CAMERA, IP_CAMERA, VIDEO_URL, YOUTUBE
  file_path: data/duygu2.mp4
  url:

result_handler:
  type: FILE # FILE, SOCKET
  file_path: /var/lib/thingsboard_gateway/extensions/camera/
  port: 60060
  host: 127.0.0.1

runners:
  - name: socialdistance Camera Runner
    type: socialdistance
    configuration: socialdistance.json

  - name: emotionanalysis Camera Runner
    type: emotionanalysis
    configuration: emotionanalysis.json

  - name: Person Counter Camera Runner
    type: personcounter
    configuration: personcounter.json
    class: PersonCounterRunner
